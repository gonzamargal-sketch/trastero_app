<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Editar objeto</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" onsubmit="return confirmarEdicion();">
        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input type="text" name="nombre" value="{{ objeto.nombre }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" name="categoria" value="{{ objeto.categoria }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" name="ubicacion" value="{{ objeto.ubicacion }}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <h1></h1>
            {% if objeto.foto %}
                <img src="{{ url_for('static', filename='uploads/' + objeto.foto) }}" 
                    alt="Foto actual" style="width:100px; height:100px; object-fit:cover; margin-top:5px;">
            {% endif %}
        </div>

        <div class="mb-3">
            <label class="form-label">Cambiar foto</label>
            <input type="file" name="foto" class="form-control">
        </div>

        <button type="submit" class="btn btn-warning">Guardar cambios</button>
        <a href="{{ url_for('objetos.inicio') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
function confirmarEdicion() {
    return confirm("¿Seguro que quieres guardar los cambios de este objeto?");
}
</script>
</body>
</html>
