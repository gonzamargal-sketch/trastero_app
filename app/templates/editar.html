<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Editar objeto</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3 alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" onsubmit="return confirmarEdicion();">
        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" name="nombre" value="{{ objeto.nombre }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" name="categoria" value="{{ objeto.categoria }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" name="ubicacion" value="{{ objeto.ubicacion }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Notas</label>
            <textarea class="form-control" name="notas">{{ objeto.notas }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('objetos.inicio') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function confirmarEdicion() {
    return confirm("¿Seguro que quieres guardar los cambios de este objeto?");
}

// Flash auto-cerrar
window.addEventListener('DOMContentLoaded', () => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
        setTimeout(() => {
            const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
            bsAlert.close();
        }, 3000);
    });
});
</script>
</body>
</html>
